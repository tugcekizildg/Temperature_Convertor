<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Temperature Convertor</h1>

        <div class="temp-container">
            <label for="celsius">Celsius:</label>
            <input type="number" name="celsius" id="celsius" placeholder="Enter temp in celsius" class="input">
        </div>
        <div class="temp-container">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" name="fahrenheit" id="fahrenheit" placeholder="Enter temp in fahrenheit" class="input">
        </div>
        <div class="temp-container">
            <label for="kelvin">Kelvin:</label>
            <input type="number" name="kelvin" id="kelvin" placeholder="Enter temp in kelvin" class="input">
        </div>

        <button>Convert</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
